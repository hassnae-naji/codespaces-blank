<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Contacts</h1>
    <a routerLink="/contacts/new" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">
      Add New Contact
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center py-10">
    <p class="text-gray-500">Loading contacts...</p>
    <!-- You can add a spinner here -->
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <div *ngIf="!isLoading && !error && contacts.length === 0" class="text-center py-10">
    <p class="text-gray-500">No contacts found. <a routerLink="/contacts/new" class="text-blue-600 hover:underline">Add one now!</a></p>
  </div>

  <div *ngIf="!isLoading && !error && contacts.length > 0" class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
          <th scope="col" class="relative px-6 py-3">
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let contact of contacts" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ contact.firstName }} {{ contact.lastName }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">{{ contact.email || 'N/A' }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">{{ contact.phone || 'N/A' }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">{{ contact.company || 'N/A' }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <a [routerLink]="['/contacts/edit', contact.id]" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
            <button (click)="deleteContact(contact.id)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
