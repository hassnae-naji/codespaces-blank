<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ isEditMode ? 'Edit Contact' : 'Add New Contact' }}</h1>

    <div *ngIf="isLoading && isEditMode" class="text-center py-4">
      <p class="text-gray-500">Loading contact details...</p>
      <!-- Spinner can go here -->
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" *ngIf="!(isLoading && isEditMode)">
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name <span class="text-red-500">*</span></label>
        <input type="text" id="firstName" formControlName="firstName"
               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               [ngClass]="{ 'border-red-500': f['firstName'].invalid && (f['firstName'].dirty || f['firstName'].touched) }">
        <div *ngIf="f['firstName'].invalid && (f['firstName'].dirty || f['firstName'].touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['firstName'].errors?.[keyof f['firstName'].errors === 'required' ? 'required' : '']">First name is required.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name <span class="text-red-500">*</span></label>
        <input type="text" id="lastName" formControlName="lastName"
               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               [ngClass]="{ 'border-red-500': f['lastName'].invalid && (f['lastName'].dirty || f['lastName'].touched) }">
        <div *ngIf="f['lastName'].invalid && (f['lastName'].dirty || f['lastName'].touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['lastName'].errors?.[keyof f['lastName'].errors === 'required' ? 'required' : '']">Last name is required.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email"
               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               [ngClass]="{ 'border-red-500': f['email'].invalid && (f['email'].dirty || f['email'].touched) }">
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['email'].errors?.[keyof f['email'].errors === 'email' ? 'email' : '']">Please enter a valid email address.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="tel" id="phone" formControlName="phone"
               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="mb-4">
        <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
        <input type="text" id="company" formControlName="company"
               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        {{ error }}
      </div>
      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        {{ successMessage }}
      </div>

      <div class="mt-6 flex items-center justify-end space-x-3">
        <button type="button" routerLink="/contacts"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Cancel
        </button>
        <button type="submit" [disabled]="isLoading || contactForm.invalid"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <span *ngIf="isLoading">Saving...</span>
          <span *ngIf="!isLoading">{{ isEditMode ? 'Update Contact' : 'Add Contact' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
